<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" id="btn1" onclick="evaluate1('1')">1</button>
            <button class="btn" id="btn2" onclick="evaluate1('2')">2</button>
            <button class="btn" id="btn3" onclick="evaluate1('3')">3</button>
            <button class="btn" id="btndiv" onclick="evaluate1('/')">/</button>
            <button class="btn" id="btn4" onclick="evaluate1('4')">4</button>
            <button class="btn" id="btn5" onclick="evaluate1('5')">5</button>
            <button class="btn" id="btn6" onclick="evaluate1('6')">6</button>
            <button class="btn" id="btnmult" onclick="evaluate1('*')">X</button>
            <button class="btn" id="btn7" onclick="evaluate1('7')">7</button>
            <button class="btn" id="btn8" onclick="evaluate1('8')">8</button>
            <button class="btn" id="btn9" onclick="evaluate1('9')">9</button>
            <button class="btn" id="btnsub" onclick="evaluate1('-')">-</button>
            <button class="btn" id="btndot" onclick="evaluate1('.')">.</button>
            <button class="btn" id="btn0" onclick="evaluate1('0')">0</button>
            <button class="btn" id="btnclr" onclick="clearDisplay()">C</button>
            <button class="btn" id="btnadd" onclick="evaluate1('+')">+</button>
            <button class="btn" id="btnback" onclick="back()"><ion-icon name="backspace-outline"></ion-icon></button>
            <button class="btn" id="btnenter" onclick="enter()">ENTER</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
